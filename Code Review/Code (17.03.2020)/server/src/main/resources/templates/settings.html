<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://notendur.hi.is/~hfg7/freyr2/src/main/resources/templates/homeStyle.css">
</head>

<body>


<h1>Sign Up</h1>
<div class="takkar">
    <button class="button">
        <a href="/"><span>Home</span></a>
    </button>
</div>


<h2>Please fill in this form to create an account</h2>

<div th:switch="${loggedinuser}">

    <form action="#" th:action="@{/settings}" th:object="${user}" method="post">

        <label>Old Password: </label>
        <br>
        <input type="password" name="password" id="password"  required/>
        <div th:switch="${message}">
            <p class="alert" th:case="*" th:text="${message}"></p>
        </div>

        <label>New Password: </label>
        <br>
        <input  type="password" name="npassword" id="npassword" required/>
        <br>


        <input class="button" type="submit" value="Change Password"/>
    </form>
</div>

</body>
