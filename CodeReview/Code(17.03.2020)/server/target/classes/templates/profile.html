<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://notendur.hi.is/~hfg7/freyr2/src/main/resources/templates/homeStyle.css">

</head>
<body>

<h1>User Profile</h1>

<div class="takkar">
    <button class="button">
        <a href="/"><span>Home</span></a>
    </button>
</div>
<form action="#" th:action="@{/profile}"   method="post">
<div th:switch="${loggedinuser}">

    <h3 th:case="null">You are not logged in!</h3>
    <div th:case="*">
        <h3>User name: </h3>
        <p th:text="${loggedinuser.userName}"></p>
        <button class="button">
            <a href="/settings"><span>Change Password</span></a>
        </button>

        <h3>Email: </h3>
        <p th:text="${loggedinuser.email}"></p>
    </div>

</div>



<div class="takkar" th:switch="${recipes}">

    <h3 th:case="null">No favorite recipes yet!</h3>
    <div th:case="*">
        <h3>Favorite Recipes</h3>
        <table>
            <thead>
            <tr>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td id = "title" th:text="${recipe.title}"></td>
                <td><img th:src="${recipe.image}" width="300px" height="300px"></td>
                <td>

                   <button class="button"  name="id" id ="id" th:value="${recipe.id}"/>Look At Recipe</button>

                </td>
                <td>

                    <button class="button" name="delete" id ="delete" th:value="${recipe.id}"/>Remove From Favorites</button>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</form>
</body>
</html>
