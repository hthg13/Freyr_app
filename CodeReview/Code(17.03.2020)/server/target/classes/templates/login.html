<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://notendur.hi.is/~hfg7/freyr2/src/main/resources/templates/homeStyle.css">
</head>

<style>
    .alert {
        font-size: small;
        font-style: italic;
    }
</style>

<body>
<h1>Login</h1>

    <div class="takkar">
        <button class="button">
            <a href="/"><span>Home</span></a>
        </button>
    </div>

    <h2>Login to your account</h2>
    <form class="upp" action="#" th:action="@{/login}" th:object="${user}"  method="post">
        <label>User Name: </label>

        <br>

        <input type="text" name="userName" id="userName" th:field="*{userName}" required/>

        <br>

        <label>Password: </label>

        <br>

        <input type="password" name="password" id="password" th:value="*{password}" required/>

        <br>

        <div th:switch="${message}">
            <p class="alert" th:case="*" th:text="${message}"></p>
        </div>

        <input class="button" type="submit" value="Log in"/>
    </form>
</body>
</html>
